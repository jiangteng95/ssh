<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- vue的模板语法{{}}双大括号插值 -->
        <h2>姓名------{{msg}}</h2>
    </div>
    <!-- 1.引包 -->
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        var data={
           
                msg:"蒋腾",
           

            
        }
            
        
        //  <!-- 2.创建实例化对象 -->
       var vm=new Vue({
            el:"#app",//目的地
            data:data,
            //如果template中定义内容那么优先加载template，如果没有定义那么加载的是#app的模板
             template:``,//`<div>{{msg}}</div>`
        });
        console.log(vm);
        console.log(data===vm.$data);
    </script>
   
</body>
